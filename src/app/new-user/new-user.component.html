<div class="col-sm-8 col-sm-offset-2">
  <h3>Nouvel Utilisateur</h3>
  <br>
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="drinkPreference">Quelle boisson préférez-vous ?</label>
      <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
        <option value="jus de pomme">Jus de pomme</option>
        <option value="jus de mangue">Jus d'orange</option>
      </select>
    </div>
    <div formArrayName="hobbies">
      <h3>Vos hobbies</h3>
      <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">   
        <button *ngIf="getHobbies().length > 0" type="button" class="btn btn-danger" (click)="suppHobby(i)">Supprimer ce hobby</button>
      </div>
      <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
      
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.disabled">Soumettre</button>
  </form>
</div>
